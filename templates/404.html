<!-- prettier-ignore -->
{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div
  class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center"
>
  <h1 class="display-4 text-danger mb-3">Oops! Page Not Found</h1>
  <p class="lead text-muted mb-4">
    The page you're looking for doesn't exist or has been moved.
  </p>
  <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
    <i class="bi bi-house-door"></i> Go back to the homepage
  </a>
</div>
{% endblock %}
