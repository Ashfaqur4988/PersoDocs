{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersoDocs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0">
      <div class="container-fluid">
        <a
          class="navbar-brand font-weight-bold text-light"
          href="{% url 'home' %}"
        >
          PersoDocs
        </a>

        <div class=" " id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'user_guide' %}"
                >User Guide</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm ms-2" type="submit">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-primary btn-sm ms-2"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'register' %}" class="btn btn-success btn-sm ms-2"
                >Sign Up</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}Default Content{% endblock %}
  </body>
</html>
